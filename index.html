<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsch Portal Page</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="images/logo.png">
            <h1>Jonathan Portal Page</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="wwr/index.html">WWR</a>
            <a href="ice.html">ICE</a>
            <a href="#">Project</a>
            <a href="client_report.html">client report</a>
        </nav>
        <main>
            <section class="col_left">
                <img src="images/rafting_orcs.png" alt="orcs raiding down a river">
            </section>
            <section class="col_right">
                <a href="ice.html">
                <img src="images/freezing_orcs.png" alt="orcs shivering in the cold">
                </a>
            </section>
            <section class="col_left">
                <img src="images/forge_orcs.png" alt="orcs at work">
            </section>
            <section class="vert col_right">
                <a href="aboutme.html">
                <img src="images/philsopher_orcs.png" alt="orc pondering life">
                </a>
            </section>
            <section id="ads">
                <form>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" required>
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <fieldset>
                        <legend>Gender</legend>
                        <label>
                            <input type="radio" name="gender" value="male" required> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female"> Female
                        </label>
                    </fieldset>

                    <div>
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="" selected disabled>Select your country</option>
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="au">Australia</option>
                            <option value="de">Germany</option>
                            <option value="in">India</option>
                            <option value="jp">Japan</option>
                        </select>
                    </div>

                    <fieldset>
                        <legend>perferd weapon</legend>
                        <label>
                            <input type="checkbox" name="Weapons[]" value="Sword_Shield"> Sword and Shield
                        </label>
                        <label>
                            <input type="checkbox" name="creatures[]" value="Great_sword"> Great Sword
                        </label>
                        <label>
                            <input type="checkbox" name="creatures[]" value="Battle_Axe"> Battle Axe
                        </label>
                    </fieldset>

                    <div>
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="4" cols="40"
                            placeholder="Anything else you'd like to add?"></textarea>
                    </div>

                    <div>
                        <button id="SB" type="submit">Submit</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <ul>
                <li><a href=#>home</a></li>
                <li><a href=#>WWR</a></li>
                <li><a href=#>ICE</a></li>
                <li><a href=#>project</a></li>
            </ul>
            <p>Copyright 2025 &copy;</p>
        </footer>
    </div>
</body>
</html>
